name: Clang Format

on:
  push:
    branches: [ main ]
    paths:
      - '.github/**'
      - 'include/**'
      - 'src/**'
      - '.clang-format'
  pull_request:
    branches: [ main ]

jobs:
  formatting-check:
    name: Formatting Check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        path:
          - 'include'
          - 'src'
    steps:
      - uses: actions/checkout@v2
      - name: Run clang-format style check
        uses: jidicula/clang-format-action@v4.10.1
        with:
          clang-format-version: '15'
          check-path: ${{ matrix.path }}